  video_player: ^0.10.10

  #shared_preferences插件
  shared_preferences: ^0.5.12+4

  screen: ^0.0.5

  open_iconic_flutter: ^0.3.0

  english_words: ^3.1.5

  #下拉菜单
  dropdown_menu: ^1.1.1

  #  瀑布流
  flutter_staggered_grid_view: ^0.3.2

  flutter_screenutil: ^4.0.2+5

  #二维码
  qr_flutter: ^3.2.0
  intl: ^0.16.1
  #轮播
  carousel_slider: ^3.0.0
  #高性能json序列化
  json_annotation: ^3.1.1

  #  对话框
  bot_toast: 3.0.5
  event_bus: 1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  #  json序列化需要的库，只需要dev
  build_runner: ^1.0.0
  json_serializable: ^3.2.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mine/
    - assets/json/home_data_json.json
