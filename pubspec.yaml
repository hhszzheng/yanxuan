name: flutter_app
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  #网络
  dio: ^3.0.7

  #  webview
  webview_flutter: ^1.0.7
  webview_cookie_manager: ^1.0.5
  #状态管理
  #  provider: ^3.2.0
  flutter_bloc: ^6.1.1

  #工具类
  common_utils: ^1.2.1

  #  图片
  cached_network_image: ^2.0.0-rc.1
  #如果package get报错,改成下面的版本
  #  cached_network_image: ^2.0.0-rc.1

  #  banner
  flutter_swiper: ^1.1.6

  #标签加载,类似html
  flutter_html: ^0.11.0

  #语言包
  flutter_localizations:
    sdk: flutter
  #相机相册-注销,导致打包失败
  #  image_picker: ^0.6.3+1

  #包信息
  package_info: ^0.4.0+17

  url_launcher: ^5.4.5

  #视频播放切勿改动
